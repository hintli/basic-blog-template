<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Blog Template</title>
    <script src="https://kit.fontawesome.com/f211182ab7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="social">

        <span>CSS EXAMPLE |Basic Blog Template</span>

        <div class="icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github"></i>
        </div>
        
        
    </div>
    <div id="container">
        <header>
            <img id="headerImage" src="./img/banner1.jpg" alt="Banner İmage">
            <div class="headerTitle">
                CSS Template
            </div>
        </header>

        <section>
            <nav>Menu Gelecek</nav>
            <main>İçerikler Gelecek</main>
        </section>

        <footer>Tüm Hakları Sakladır</footer>
    </div>
</body>
</html>
